<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruce Admin</title>

    <!--favicon-->
    <link rel="shortcut icon" href="upload/icon/favicon.ico" type="image/x-icon">

    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>
    <div class="wrap admin">
        <div class="imgArea">
            <div class="textArea">
                <h3>Bruce</h3>
            </div>
        </div>
        <div class="formArea">
            <div class="formWrap">
                <h3>Log-in</h3>
                <form>
                    <div class="formItem">
                        <label for="name"><p>ID<em>*</em></p></label>
                        <input type="text" id="name" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="formItem">
                        <label for="pw"><p>Password<em>*</em></p></label>
                        <input type="text" id="pw" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="buttonArea">
                        <div class="privacy">
                            <input type="checkbox" name="privacy" id="remember" checked>
                            <label for="remember">Remember ID</label>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Login" class="conform">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
